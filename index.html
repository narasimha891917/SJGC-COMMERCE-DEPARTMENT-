<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 50px; text-align: center; }
    input, button { margin: 10px; padding: 10px; width: 250px; }
    a { cursor: pointer; color: blue; text-decoration: underline; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <br>
  <button onclick="login()">Login</button>
  <a onclick="showSignup()">Create Account</a>
  <a onclick="showForgot()">Forgot Password?</a>
  <p id="msg"></p>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBlqw_OlPWzL1Gvv4n0068BVlnstoFqdsw",
  authDomain: "student-attendance-b1e33.firebaseapp.com",
  databaseURL: "https://student-attendance-b1e33-default-rtdb.firebaseio.com",
  projectId: "student-attendance-b1e33",
  storageBucket: "student-attendance-b1e33.firebasestorage.app",
  messagingSenderId: "601501410721",
  appId: "1:601501410721:web:809bd651e283675b8c57e0",
  measurementId: "G-2R0Q549S7B"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "home.html";
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {})
        .catch(err => document.getElementById("msg").innerText = err.message);
    }

    function showSignup() {
      window.location.href = "signup.html";
    }

    function showForgot() {
      window.location.href = "forgot.html";
    }
  </script>
</body>
</html>
